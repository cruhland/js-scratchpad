<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scratchpad</title>
  </head>
  <body>
    <table>
      <thead><tr><td>Entity</td><td>X</td><td>Y</td></tr></thead>
      <tbody>
        <tr>
          <td>Mouse</td>
          <td><span id="mouseX">0</span></td>
          <td><span id="mouseY">0</span></td>
        </tr>
        <tr>
          <td>Red</td>
          <td><span id="redX">0</span></td>
          <td><span id="redY">0</span></td>
        </tr>
        <tr>
          <td>Green</td>
          <td><span id="greenX">0</span></td>
          <td><span id="greenY">0</span></td>
        </tr>
        <tr>
          <td>Blue</td>
          <td><span id="blueX">0</span></td>
          <td><span id="blueY">0</span></td>
        </tr>
      </tbody>
    </table>
    <script src="scratchpad.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
