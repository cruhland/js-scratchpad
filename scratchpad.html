<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scratchpad</title>
  </head>
  <body>
    <script src="scratchpad.js"></script>
    <script>
      // Put three solid rectangles of different sizes colored red,
      // green, and blue on the screen in different positions
      Scratchpad.drawSquare(250, 250, Scratchpad.Color.Red, 100, 100);
      Scratchpad.drawSquare(200, 100, Scratchpad.Color.Lime, 300, 200);
      Scratchpad.drawSquare(450, 200, Scratchpad.Color.Blue, 75, 400);
    </script>
  </body>
</html>
