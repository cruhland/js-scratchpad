<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scratchpad</title>
  </head>
  <body>
    <script src="scratchpad.js"></script>
    <script>
      // Put three solid squares of fixed size colored red, green, and
      // blue on the screen in different positions
      Scratchpad.drawSquare(250, 250, Scratchpad.Color.Red);
      Scratchpad.drawSquare(200, 100, Scratchpad.Color.Lime);
      Scratchpad.drawSquare(450, 200, Scratchpad.Color.Blue);
    </script>
  </body>
</html>
